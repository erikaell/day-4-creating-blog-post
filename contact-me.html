<html>
  <head>
    <title>Personal Web - Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="contact-me.js"></script>
  </head>
  <body>
    <nav>
      <div class="left-side">
        <a href="#"><img src="assets/logo.png" alt="" /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="my-project.html">My Project</a></li>
        </ul>
      </div>

      <div class="right-side">
        <a href="#" class="active">Contact Me</a>
      </div>
    </nav>
    <div class="personal">
      <form style="width: 400px">
        <div style="margin-bottom: 20px">
          <label for="input-name" style="font-size: 20px; font-weight: 700"
            >Name</label
          >
          <input
            type="text"
            id="input-name"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-email" style="font-size: 20px; font-weight: 700"
            >Email</label
          >
          <input
            type="email"
            id="input-email"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-phone" style="font-size: 20px; font-weight: 700"
            >Phone Number</label
          >
          <input
            type="text"
            id="input-phone"
            required
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            "
          />
        </div>

        <div style="margin-bottom: 20px">
          <label for="choose-subject" style="font-size: 20px; font-weight: 700"
            >Subject</label
          >
          <select
            id="choose-subject"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 5px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            "
          >
            <option value="Talk">Talk</option>
            <option value="Let's Collaboration">Let's Collaboration</option>
            <option value="Create Project">Create Project</option>
          </select>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-message" style="font-size: 20px; font-weight: 700"
            >Your Message</label
          >
          <textarea
            id="input-message"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 5px;
              resize: vertical;
              height: 100px;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            "
          ></textarea>
        </div>

        <button
          onclick="submitForm()"
          type="button"
          style="
            background-color: black;
            color: white;
            border: none;
            padding: 8px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            float: right;
          "
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
